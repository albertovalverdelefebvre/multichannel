version: '3'

services:
  reverse-proxy:
    image: traefik:1.7.13
    command: --api --docker
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  isotope-server:
    image: avalverdelefebvre/react-imapsmtp-docker:server-latest
    ports:
      - "9010:9010"
    labels:
      - traefik.backend=lefebvre-imap-smtp-server
      - "traefik.frontend.rule=PathPrefixStrip:/api/"

  isotope-client:
    image: avalverdelefebvre/react-imapsmtp-docker:client-newdesign-latest
    ports:
      - "8081:80"
    labels:
      - traefik.backend=lefebvre-imap-smtp-client
      - "traefik.frontend.rule=PathPrefixStrip:/"
      
  Google-client:
    image: avalverdelefebvre/react-google-docker:new-design
    ports:
      - "8082:80"     
    labels:
      - Lefebvre-Google-client
      
  Office365-client:
    image: avalverdelefebvre/react-office365-docker:new-design
    ports:
      - "8083:80"      
    labels:
      - Lefebvre-Office365-client    
     
